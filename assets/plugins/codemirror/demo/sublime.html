<script>
  window.onload = function() {
    editorHtml = CodeMirror.fromTextArea(document.getElementById('box_html'), {
      mode: "text/html",
      extraKeys: {"Ctrl-Space": "autocomplete"},
      keyMap: "sublime",
      theme: "monokai",
      lineNumbers: true,
      tabSize: 2,
      //value: document.documentElement.innerHTML
    });
  };
</script>

<script>
  var editorCss = CodeMirror.fromTextArea(document.getElementById('box_css'), {
    mode: "text/css",
    extraKeys: {"Ctrl-Space": "autocomplete"},
    keyMap: "sublime",
    theme: "monokai",
    lineNumbers: true,
    tabSize: 2,
    //value: document.documentElement.innerHTML
  });
</script>

<script>
  var editorJs = CodeMirror.fromTextArea(document.getElementById('box_js'), {
    value: '// Sublime Text mode.',
    lineNumbers: true,
    mode: "javascript",
    keyMap: "sublime",
    autoCloseBrackets: true,
    matchBrackets: true,
    showCursorWhenSelecting: true,
    theme: "monokai",
    tabSize: 2,
  });
</script>
